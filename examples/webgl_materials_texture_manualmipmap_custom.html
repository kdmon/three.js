<html lang="en">

		<script>

			if ( !Detector.webgl ) Detector.addGetWebGLMessage();

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();
			
			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 5000 );
				camera.position.z = 200;
				camera.position.x = -250;
				camera.position.y = 65;
				camera.rotation.y = (Math.PI*180)*0;

				controls = new THREE.FirstPersonControls( camera );
				controls.movementSpeed = 200;
				controls.lookSpeed = 0.10;
	      controls.constrainVertical = true;
	
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1500, 4000 );

				// FLOOR

				function mipmap( size, color ) {

					var imageCanvas = document.createElement( "canvas" ),
						context = imageCanvas.getContext( "2d" );

					imageCanvas.width = imageCanvas.height = size;

					context.fillStyle = "#444";
					context.fillRect( 0, 0, size, size );

					context.fillStyle = color;
					context.fillRect( 0, 0, size / 2, size / 2 );
					context.fillRect( size / 2, size / 2, size / 2, size / 2 );
					return imageCanvas;

				}

				var canvas = mipmap( 128, '#aaa' );
				var textureCanvas = new THREE.Texture( canvas, THREE.UVMapping, THREE.RepeatWrapping, THREE.RepeatWrapping );
				textureCanvas.repeat.set( 1000, 1000 );
				textureCanvas.mipmaps[ 0 ] = canvas;
				textureCanvas.mipmaps[ 1 ] = mipmap( 64, '#aaa' );
				textureCanvas.mipmaps[ 2 ] = mipmap( 32, '#aaa' );
				textureCanvas.mipmaps[ 3 ] = mipmap( 16, '#aaa' );
				textureCanvas.mipmaps[ 4 ] = mipmap( 8, '#aaa' );
				textureCanvas.mipmaps[ 5 ] = mipmap( 4, '#aaa' );
				textureCanvas.mipmaps[ 6 ] = mipmap( 2, '#aaa' );
				textureCanvas.mipmaps[ 7 ] = mipmap( 1, '#aaa' );
				textureCanvas.needsUpdate = true;

				materialCanvas1 = new THREE.MeshBasicMaterial( { map: textureCanvas } );

				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );

				var meshCanvas = new THREE.Mesh( geometry, materialCanvas1 );
				meshCanvas.rotation.x = -Math.PI / 2;
				meshCanvas.scale.set(255, 255, 255);
				meshCanvas.position.y = 0;
				scene.add( meshCanvas );



  			function addPainting (url, x, z, rotation){
  				var newimage = new Image();
  			  newimage.crossOrigin="";
  				var texturePainting = new THREE.Texture( newimage, THREE.UVMapping );
  				newimage.onload = function () {
  				  texturePainting.needsUpdate = true;
  					var image = texturePainting.image;
  					var geometry = new THREE.PlaneBufferGeometry( 10, 10 );
  					var mesh = new THREE.Mesh( geometry, materialPainting);
  					mesh.scale.x = image.width / 50;
  					mesh.scale.y = image.height / 50;
  					mesh.position.x = x;
  					mesh.position.y = 60 + (image.height/100)/2;
  					mesh.position.z = z;
  					mesh.rotation.y = rotation * (Math.PI / 180);
  					scene.add( mesh );
  
            /*
  					var meshFrame = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x000000, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 5 } ) );
  					meshFrame.scale.x = 1.1 * image.width / 100;
  					meshFrame.scale.y = 1.1 * image.height / 100;
  					scene.add( meshFrame );

  					var meshShadow = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x000000, opacity: 0.75, transparent: true } ) );
  					meshShadow.position.y = -1.1 * image.height / 2;
  					meshShadow.position.z = -1.1 * image.height / 2;
  					meshShadow.rotation.x = -Math.PI / 2;
  					meshShadow.scale.x = 1.1 * image.width / 100;
  					meshShadow.scale.y = 1.1 * image.height / 100;
  					scene.add( meshShadow );
  					*/
  					
  					var meshWall = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xdddddd, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 5 } ) );
  					meshWall.scale.x = 10 * image.width / 100;
  					meshWall.scale.y = 10 * image.height / 100;
  					meshWall.position.x = x;
  					meshWall.position.y = 50 + (image.height/100)/2;
  					meshWall.position.z = z;
  					meshWall.rotation.y = rotation * (Math.PI / 180);
  					scene.add( meshWall );
  
  				
  					
    			};
    		  newimage.src = url;
  				var materialPainting = new THREE.MeshBasicMaterial( { color: 0xffffff, map: texturePainting } );
  				texturePainting.minFilter = texturePainting.magFilter = THREE.LinearFilter;

  			}

        var thumbs = [
          "P1120961.JPG",
          "P1120963.JPG",
          "P1120969.JPG",

          "P1190074.JPG",

          "P1190095.JPG",

          "P1190102.JPG",

          ];

        for(i=0;i<thumbs.length;i++) {
          addPainting ("http://art.it4se.com/sites/art.it4se.com/files/styles/thumbnail/public/" + thumbs[i], i*100 - (i%2)*100, (i%2)*400, (i%2)*180)
        }
        
    
				var meshCeiling = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0xdddddd, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 5 } ) );
				meshCeiling.scale.x = 200;
				meshCeiling.scale.y = 1000;
				meshCeiling.position.x = 100;
				meshCeiling.position.y = 200;
				meshCeiling.position.z = 500;
				meshCeiling.rotation.x = 90 * (Math.PI / 180);
				scene.add( meshCeiling );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.autoClear = false;

				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );

			
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
	      window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			controls.handleResize();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}


			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {
			  
				var delta = clock.getDelta(),
					time = clock.getElapsedTime() * 5;
				controls.update( delta );
        
				
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
