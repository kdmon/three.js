				function mipmap( size, color ) {

					var imageCanvas = document.createElement( "canvas" ),
						context = imageCanvas.getContext( "2d" );

					imageCanvas.width = imageCanvas.height = size;

					context.fillStyle = "#000";
					context.fillRect( 0, 0, size, size );

					context.fillStyle = color;
					context.fillRect( 0, 0, size / 2, size / 2 );
					context.fillRect( size / 2, size / 2, size / 2, size / 2 );
					return imageCanvas;

				}

				var canvas = mipmap( 128, '#888' );
				var textureCanvas = new THREE.Texture( canvas, THREE.UVMapping, THREE.RepeatWrapping, THREE.RepeatWrapping );
				textureCanvas.repeat.set( 1000, 1000 );
				textureCanvas.mipmaps[ 0 ] = canvas;
				textureCanvas.mipmaps[ 1 ] = mipmap( 64, '#888' );
				textureCanvas.mipmaps[ 2 ] = mipmap( 32, '#888' );
				textureCanvas.mipmaps[ 3 ] = mipmap( 16, '#888' );
				textureCanvas.mipmaps[ 4 ] = mipmap( 8, '#888' );
				textureCanvas.mipmaps[ 5 ] = mipmap( 4, '#aaa' );
				textureCanvas.mipmaps[ 6 ] = mipmap( 2, '#bbb' );
				textureCanvas.mipmaps[ 7 ] = mipmap( 1, '#ccc' );

			function animate() {

				requestAnimationFrame( animate );

        
				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 2.0 * delta;
					velocity.z -= velocity.z * 2.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;

					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}
				render();

			}
