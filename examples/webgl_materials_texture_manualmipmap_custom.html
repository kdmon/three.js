			function init() {

				// FLOOR

				function mipmap( size, color ) {

					var imageCanvas = document.createElement( "canvas" ),
						context = imageCanvas.getContext( "2d" );

					imageCanvas.width = imageCanvas.height = size;

					context.fillStyle = "#000";
					context.fillRect( 0, 0, size, size );

					context.fillStyle = color;
					context.fillRect( 0, 0, size / 2, size / 2 );
					context.fillRect( size / 2, size / 2, size / 2, size / 2 );
					return imageCanvas;

				}

				var canvas = mipmap( 128, '#888' );
				var textureCanvas = new THREE.Texture( canvas, THREE.UVMapping, THREE.RepeatWrapping, THREE.RepeatWrapping );
				textureCanvas.repeat.set( 1000, 1000 );
				textureCanvas.mipmaps[ 0 ] = canvas;
				textureCanvas.mipmaps[ 1 ] = mipmap( 64, '#888' );
				textureCanvas.mipmaps[ 2 ] = mipmap( 32, '#888' );
				textureCanvas.mipmaps[ 3 ] = mipmap( 16, '#888' );
				textureCanvas.mipmaps[ 4 ] = mipmap( 8, '#888' );
				textureCanvas.mipmaps[ 5 ] = mipmap( 4, '#aaa' );
				textureCanvas.mipmaps[ 6 ] = mipmap( 2, '#bbb' );
				textureCanvas.mipmaps[ 7 ] = mipmap( 1, '#ccc' );
				textureCanvas.needsUpdate = true;

				materialCanvas1 = new THREE.MeshBasicMaterial( { map: textureCanvas, transparent: true, opacity: 0.5 });

				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );

				var meshCanvas = new THREE.Mesh( geometry, materialCanvas1 );
				meshCanvas.rotation.x = -Math.PI / 2;
				meshCanvas.scale.set(400, 400, 400);
				meshCanvas.position.y = 0;
				scene.add( meshCanvas );

  					var geometry = new THREE.PlaneBufferGeometry( 10, 10 );
  					var mesh = new THREE.Mesh( geometry, materialPainting);
  					var scalingfactor = scale/image.width;
  					
  					mesh.scale.x = scale/image.width * image.width/8  * (image.width/image.height);
  					mesh.scale.y = scale/image.height * image.height/8;
  					mesh.position.x = x;
  					mesh.position.y = 100 + 20*(scale/image.height);
  					mesh.position.z = z;
  					mesh.rotation.y = rotation * (Math.PI / 180);
  					scene.add( mesh );
  					
  					
    				//var sphere = new THREE.SphereGeometry( 5, 16, 8 );
    
            /*

    				light1.position.z = z+90-rotation;

    				light1.position.y = 150;
    				scene.add( light1 );
    				*/
  
            /*

  					meshFrame.scale.x = 1.1 * image.width / 100;
  					meshFrame.scale.y = 1.1 * image.height / 100;
  					scene.add( meshFrame );
            */
            
  					var meshShadow = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x000000, opacity: 0.75, transparent: true } ) );
  					meshShadow.position.y = -1.1 * image.height / 2;
  					meshShadow.position.z = -1.1 * image.height / 2;
  					meshShadow.rotation.x = -Math.PI / 2;
  					meshShadow.scale.x = 1.1 * image.width / 100;

  					scene.add( meshShadow );

  					meshWall.scale.x = 10 * image.width / 100;

  					meshWall.position.z = z-1+rotation* (Math.PI / 180);
  					meshWall.rotation.y = rotation * (Math.PI / 180);
  					scene.add( meshWall );
    
    			};
    		  newimage.src = url;
  				var materialPainting = new THREE.MeshBasicMaterial( { color: 0xffffff, map: texturePainting } );
  				texturePainting.minFilter = texturePainting.magFilter = THREE.LinearFilter;

  			}

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );


				// MIRROR planes
				groundMirror = new THREE.Mirror( renderer, camera, { clipBias: 0.003, textureWidth: SCREEN_WIDTH, textureHeight: SCREEN_HEIGHT, color: 0xcccccc} );
				
				var mirrorMesh = new THREE.Mesh( geometry, groundMirror.material );
				mirrorMesh.scale.x=200;
				mirrorMesh.scale.y=1000;
				mirrorMesh.position.x = 100;
				mirrorMesh.position.y = -1;
				mirrorMesh.position.z = 500;
				mirrorMesh.rotation.x = -90 * (Math.PI / 180);

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			controls.handleResize();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}


			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {
			  
				var delta = clock.getDelta(),
					time = clock.getElapsedTime() * 5;
				controls.update( delta );
				groundMirror.render();
				renderer.render( scene, camera );

			}
